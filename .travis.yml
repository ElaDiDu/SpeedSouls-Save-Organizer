os: windows
language: shell

install:
- choco install jdk11 -params "source=false"
- choco install maven

script:
- mvn package

notifications:
  email: false

deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file:
      - $TRAVIS_BUILD_DIR/target/SaveOrganizer.exe
    skip_cleanup: true
    on:
      tags: true
      branch: master